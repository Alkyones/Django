{% extends 'base.html' %}
{% load crispy_forms_tags %}


{% block title %}
<title>Passwords1</title>
{% endblock %}


{% block content %}
    <form action="" method="post">
        {% csrf_token %}
        {{form|crispy}}
        <button type="submit">Save</button>
    </form>

    {% for password in passwords %}
        <ul>
            <li>{{ password.website }}</li>
            <li>{{ password.username }}</li>
            <li>{{ password.password }}</li>

        </ul>
    {% endfor %}
{% endblock %}
