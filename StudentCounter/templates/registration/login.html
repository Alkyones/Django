{% extends "base.html" %}

{% block content %} 

{% load crispy_forms_tags %}         

<!--login--> 
<div class="container py-5">
	<h1>Login</h1>
	<form method="POST">
		{% csrf_token %}
		{{ form|crispy }}                    
		<button class="btn btn-primary" type="submit">Register</button>
	</form>
	<p class="text-center">If you don't have an account, <a href="/register">register</a> instead.</p>
</div>

{% endblock %}
