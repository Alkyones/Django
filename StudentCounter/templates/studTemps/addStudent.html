{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title %}
<title> StudTracker | Add Student</title>
{% endblock %}
{% block head%}
{% load static %}

<link rel="stylesheet" href="{% static '/addStudent.css'%}">
{% endblock %}

{% block content %}
<div class="container-fluid mt-5">
    <div class="row">
        <div class="col"></div>
        <div class="col mt-4">
            <form id="form" method="post">
                {% csrf_token %}
                {{ form |crispy}}
                <div class="d-grid gap-2">
                    <button class="btn btn-lg btn-primary" type="submit">Save</button>
                </div>
            </form>
        </div>
        <div class="col"></div>
    </div>
</div>
{% endblock %}
