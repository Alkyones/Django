{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'users/base.css' %}">
    {% block head %}
    {% endblock %}
</head>
  <body>
    <p style="position:absolute;top:0;overflow:hidden;right:0;">Press CTRL key for menu</p>
    <div class="navbar-container" id="nav" >
      <div class="navbar">
        <div class="nav-item">
          {% if user.is_authenticated%}
            <a href="{% url 'userList' %}">List of users</a>
            <a href="{% url 'userAdd' %}">Add new user</a>
            <a href="{% url 'logout' %}">Logout</a>
          {% else %}
            <a href="{% url 'login' %}">Login</a>
            <a href="{% url 'register' %}">Register</a>
          {% endif %}
        </div>
      </div>
    </div>
    <div class="head-section">
      {% block headcontent%}
      {% endblock %}
    </div>
    {% block body %}
    {% endblock %}
    <script>
      const nav = document.querySelector('#nav');
      let lastScrollY = window.scrollY;

      window.addEventListener("keydown", () => {
        
        if (event.ctrlKey) {
        if (nav.classList.contains("nav--hidden")) {
          nav.classList.remove("nav--hidden")
          console.log("class has")
        } else {
          nav.classList.add("nav--hidden")
        }
      }})
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
  </body>
</html>
